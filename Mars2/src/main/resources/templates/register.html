<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마스외전</title>
    <meta charset="utf-8">
    <style>
        .box{
            border: 1px solid;
            background: black;
            color: #ffffff;
            padding: 5px 20px;
            margin-left: 30px;
        }

        #btn {
        padding: 10px 20px 20px 10px
        }

    </style>
</head>
<body>
    <form action="/register">
    <h1 align="center">프로젝트 등록하기</h1><br><br>
    <label for="name" class="box">프로젝트 명</label>
    <input type="text" id="name" name="name" style="width:400px; height:25px" placeholder="동양마켓"></br></br>
    <label for="type" class="box">프로젝트 종류</label>
    <select id="type" name="type"  style="width:200px; height: 30px;">
        <option value="앱">앱</option><option value="홈페이지">홈페이지</option><option value="기타">기타</option>
    </select></br></br>
    <label for="num" class="box">참여인원</label>
    <input type="text" id="num" name="num" style="width:100px; height:25px" placeholder="8명"></br></br>
    <label for="part" class="box">역할</label>
    <input type="text" id="part" name="part" style="width:400px; height:25px" placeholder="팀장, 백엔드개발, 기획"></br></br>
    <label for="introduce" class="box" >프로젝트 소개</label>
    <input type="text" id="introduce" name="introduce" style="width:60%; height:100px" placeholder="동양미래대 학교 중고시장 어플리 케이션 입니다."></br></br>
    <div align="right" id="btn">
        <input type="submit" class="box" formaction="/main/list" value="목록으로">
        <input type="submit" class="box" value="저장하기">
    </div>
    </form>
</body>
</html>
